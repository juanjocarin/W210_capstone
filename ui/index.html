<html>
	<head></head>
	<body>
		<div align="center">
			<h1 style="font-family:verdana;">MIDS W210 Capstone: SmartCam</h1>
			<br>
			<video id="myV" controls>
	  			<source src="https://s3-us-west-2.amazonaws.com/vg-test1/video1.mp4" type="video/mp4">
			</video>

		</div>

		<div align="center">
			<br>
			<p>Enter Datetime range:
				<input type="text" name="daterange" size="40" onchange="queryDynamoDB(this.value)"/>
			</p>
		</div>

		<div id="chart_div" align="center"></div>


		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.0.min.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<!-- Include Required Prerequisites -->
		<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />
		 
		<!-- Include Date Range Picker -->
		<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
		 
		<script type="text/javascript">
		$(function() {
		    $('input[name="daterange"]').daterangepicker({
		        timePicker: true,
		        timePickerIncrement: 5,
		        autoUpdateInput: true,
		        locale: {
		            format: 'MM/DD/YYYY h:mm A'
		        }
		    });
		});
		</script>

		<script src="google_line_chart.js"></script>
		<script src="test.js"></script>
	</body>
</html>
